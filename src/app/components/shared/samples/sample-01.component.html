<div class="main" id="sample" *ngIf="!!show" #sample [ngClass]="bg_sample_color">
  <div class="left" [ngClass]="bg_sample_color">
    <div class="sections">
      <ng-container *ngFor="let each of data.background">
        <section class="image">
          <img *ngIf="each.image_url" src="each.image_url" alt="photo">
        </section>


        <section class="personal-info" *ngIf="each.phone||each.email||each.address">
          <h2 [ngClass]="lb_sample_color">Personal Info</h2>
          <div class="personal">
            <label [ngClass]="lb_sample_color">{{each.address}}</label>
            <label [ngClass]="lb_sample_color">{{each.phone}}</label>
            <label [ngClass]="lb_sample_color">{{each.email}}</label>
          </div>
        </section>
      </ng-container>

      <section class="projects" *ngIf="data.project.length">
        <h2 [ngClass]="lb_sample_color">Links</h2>
        <ng-container *ngFor="let each of data.project">
          <label><a [ngClass]="lb_sample_color" href="each.link" target="each.link">{{each.title}}</a></label>
        </ng-container>
      </section>


      <section class="skills" *ngIf="data.skill.length">
        <h2 [ngClass]="lb_sample_color">Skills</h2>
        <ng-container *ngFor="let each of data.skill">
          <label [ngClass]="lb_sample_color">{{each}}</label>
        </ng-container>
      </section>

      <section class="langs" *ngIf="data.language.length">

        <h2 [ngClass]="lb_sample_color">Languages</h2>
        <ng-container *ngFor="let each of data.language">
          <label [ngClass]="lb_sample_color">{{each.name}}</label>
        </ng-container>
      </section>
    </div>
  </div>
  <div class="right">
    <div class="sections">

      <ng-container *ngFor="let each of data.background">
        <section class="name" *ngIf="each.name">
          <h1>{{each.name}}</h1>
          <label>{{each.profession}}</label>
        </section>


        <section class="summary" *ngIf="each.background">
          <label class="h2-container" [ngClass]="bg_sample_color">
            <h2 [ngClass]="lb_sample_color">Summary</h2>
          </label>
          <p>{{each.background}}</p>
        </section>
      </ng-container>

      <section *ngIf="data.experience.length" class="experience">
        <label class="h2-container" [ngClass]="bg_sample_color">
          <h2 [ngClass]="lb_sample_color">Experiences</h2>
        </label>
        <ng-container *ngFor="let each of data.experience">
          <h3>{{[each.title,each.company, each.address].join(', ')}}</h3>
          <div class="time">
            <span>{{each.start}}</span>
            <span *ngIf="!each.current"> - {{each.end}}</span>
            <span *ngIf="each.current"> - Now</span>
          </div>
          <ul>
            <ng-container *ngFor="let line of each.description.split('\n')">
              <li>{{line}}</li>
            </ng-container>
          </ul>
        </ng-container>
      </section>

      <section class="education" *ngIf="data.education.length">
        <label class="h2-container" [ngClass]="bg_sample_color">
          <h2 [ngClass]="lb_sample_color">Educations</h2>
        </label>
        <ng-container *ngFor=" let each of data.education">
          <h3>{{[[each.degree,each.field].join(' of '), each.university]}}</h3>
          <div class="time">
            <span>{{each.start}}</span>
            <span *ngIf="!each.current"> - {{each.end}}</span>
            <span *ngIf="each.current"> - Now</span>
          </div>
        </ng-container>
      </section>

      <section class="references" *ngIf="data.reference.length">
        <label class="h2-container" [ngClass]="bg_sample_color">
          <h2 [ngClass]="lb_sample_color">References</h2>
        </label>
        <ng-container *ngFor="let each of data.reference">
          <div class="box">
            <label class="info">{{each.name}}</label>
            <label class="info">{{each.email}}</label>
          </div>
        </ng-container>
      </section>

    </div>
  </div>
</div>
